<!DOCTYPE html >
<html xmls:th = "http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
<div>
<h1>User Registration - sign</h1>
</div>
<form th:action = "@{/process_register}" method = 'post"' th:object = "${user}">
	<div class="m-3">
		<div class="form-group row">
			<label class="col-form-label col-4">E-mail</label>
		<div class="col-8">
			<input type="email" class="form-control" th:field = "*{email}" required="required"/>
		</div>
		</div>
		
		<div class="form-group row">
			<label class="col-form-Label col-4">Password</label>
		<div class="col-8">
			<input type="password" class="form-control" th:field = "*{password}" required="required"
			minlegth = "6" maxlength="10"/>
		</div>
		</div>
	
		<div class="form-group row">
			<label class="col-form-Label col-4">First Name</label>
		<div class="col-8">
			<input type="text" class="form-control"th:field = "*{firstName}" required="required"
			minlegth = "2" maxlength="20"/>

		</div>
		</div>
	
		<div class="form-group row">
			<label class="col-form-Label col-4">Last Name</label>
		<div class="col-8">
			<input type="text" class="form-control" th:field = "*{lastName}" required="required"
			minlegth = "2" maxlength="20"/>

		</div>
		</div>
	<button type="submit" class = "btn btn-primary">sign up</button>
	</div>

</form>
<div>
</div>
</div>
</body>
</html>
